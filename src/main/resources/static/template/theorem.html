<div ng-show="$ctrl.theorem">
    <h3>{{$ctrl.theorem.title}}</h3>
    <div class="proofSection" ng-if="$ctrl.theorem.hypotheses.length">
        <label class="proofHeading">Hypotheses</label>
        <div ng-repeat="hypothesis in $ctrl.theorem.hypotheses">
            Suppose {{hypothesis}}.
        </div>
    </div>
    <div class="proofSection">
        <label class="proofHeading">Proof</label>
        <step step="step" ng-repeat="step in $ctrl.theorem.steps"></step>
    </div>
</div>
