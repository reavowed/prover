<div class="result">
    <h5>{{$ctrl.definition.type == "term" ? "Term" : "Statement"}} Definition: <span ng-bind-html="defaultValue"></span></h5>
    <div ng-if="premiseText">
        Suppose <span ng-bind-html="premiseText"></span>.
    </div>
    <div ng-if="definingStatement">
        <span ng-if="premiseText">Then</span>
        <span ng-bind-html="defaultValue"></span> is defined by <span ng-bind-html="definingStatement"></span>
    </div>
</div>
