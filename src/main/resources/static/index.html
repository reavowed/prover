<html data-ng-app="proverApp">
    <head>
        <title>Prover</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/prover.css"/>
        <script src="webjars/jquery/3.1.1/jquery.js"></script>
        <script src="webjars/angularjs/1.5.8/angular.js"></script>
        <script src="webjars/angularjs/1.5.8/angular-route.js"></script>
    </head>
    <body ng-controller="NavController" ng-cloak>
        <header class="navbar navbar-static-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Prover</a>
                </div>
            </div>
        </header>
        <div class="breadcrumbWrapper" ng-show="breadcrumbs.length">
            <div class="container">
                <ol class="breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs"><a ng-if="breadcrumb.link" href="{{breadcrumb.link}}">{{breadcrumb.text}}</a><span ng-if="!breadcrumb.link">{{breadcrumb.text}}</span>&nbsp;</li>
                </ol>
            </div>
        </div>
        <div class="main container">
            <ng-view></ng-view>
        </div>

        <script src="webjars/lodash/4.15.0/lodash.js"></script>
        <script src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
        <script src="js/prover.js"></script>
    </body>
</html>
