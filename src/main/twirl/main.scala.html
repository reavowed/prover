@(breadcrumbs: Seq[(String, Option[String])])(content: Html)

<html>
  <head>
    <title>Prover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/prover.css"/>
  </head>
  <body>
    <header class="navbar navbar-static-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand">Prover</a>
        </div>
      </div>
    </header>
    @if(breadcrumbs.nonEmpty) {
      <div class="breadcrumbWrapper">
        <div class="container">
          <ol class="breadcrumb">
            @for(breadcrumb <- breadcrumbs) {
              <li>
                @breadcrumb._2 match {
                  case Some(link) => {
                    <a href="@link">@breadcrumb._1</a>
                  }
                  case None => {
                    <span>@breadcrumb._1</span>
                  }
                }
              </li>
            }
          </ol>
        </div>
      </div>
    }
    <div class="main container">
      @content
    </div>
  </body>
</html>
