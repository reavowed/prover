@(book: net.prover.model.Book)
@main(Seq(("Books", Some("/")), (book.title, None))) {
  <div class="book">
    <h3>@book.title</h3>
    @for(chapter <- book.chapters) {
      <div class="chapter">
        <h4><a href="/books/@{book.key}/@{chapter.key}">@chapter.title</a></h4>
        <p>@chapter.summary</p>
      </div>
    }
  </div>
}
