@import net.prover.viewmodel.Breadcrumb
@(book: net.prover.model.Book)

@html.main(Seq(Breadcrumb.Root, Breadcrumb.Book(book))) {
  <div class="book">
    <h3>@book.title</h3>
    @for(chapter <- book.chapters) {
      <div class="chapter">
        <h4><a href="/books/@{book.key}/@{chapter.key}">@chapter.title</a></h4>
        <p>@chapter.summary</p>
      </div>
    }
  </div>
}
