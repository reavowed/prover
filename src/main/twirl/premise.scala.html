@import net.prover.model.Premise
@import net.prover.model.proof.{Fact, ReferenceMap}
@(premise: Premise, referenceMap: ReferenceMap)

<span class="premise @{referenceMap.getReferrers(premise.reference.value).map("highlight-" + _).mkString(" ")}">@premise.fact match {
  case Fact.Direct(statement) => {@statement.html}
  case Fact.Deduced(antecedent, consequent) => {@antecedent.html ‚ä¢ @consequent.html}
}</span>
